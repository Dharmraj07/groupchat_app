<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Group Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      #userList {
        border: 1px solid #dee2e6;
        padding: 10px;
        background-color: #fff;
      }

      #messages {
        overflow-y: scroll;
        height: 400px;
        background-color: #fff;
        border: 1px solid #dee2e6;
        padding: 10px;
      }

      .form-control {
        border-radius: 0;
      }

      .btn-primary {
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#"><b>Group Chat</b></a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-primary" href="index.html"
              ><b>Sign In</b></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="dashboard.html"
              ><b>Dashboard</b></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div id="userList">
            <h3>*Users*</h3>
            <b>
              <ul id="users" class="list-group">
                <!-- <li class="list-group-item">Ravi</li>
            <li class="list-group-item">Asmita</li>
            <li class="list-group-item">Aman</li> -->
              </ul>
            </b>
          </div>
        </div>
        <div class="col-md-7">
          <h4 id="roomInfo"></h4>
          <div id="messages" class="overflow-auto"></div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="messageInput"
              placeholder="Type a message"
              onkeydown="handleMessageInput(event)"
            />
            <button onclick="sendMessage()" class="btn btn-primary">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/chatroom.js"></script>
  </body>
</html>
